<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Praticando Selects, Radio Buttons e Checkboxes - Receita</title>
    <!-- Adicionando os arquivos CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Praticando Selects, Radio Buttons e Checkboxes - Receita</h1>
        <form>
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select class="form-control" id="categoria">
                    <option value="">Selecione uma opção</option>
                    <option value="Almoço e janta">Almoço e Janta</option>
                    <option value="sobremesa">Sobremesa</option>
                    <option value="lanche">Lanche</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ingredientes">Ingredientes:</label>
                <select class="form-control" id="ingredientes" multiple>
                    <option value="Ovos">Ovos</option>
                    <option value="Chocolate">Chocolate</option>
                    <option value="Frango">Frango</option>
                    <option value="Manteiga">Manteiga</option>
                    <option value="Leite">Leite</option>
                    <option value="Farinha">Farinha</option>
                    <option value="Açucar">Açucar</option>
                </select>
            </div>
            <div class="form-group">
                <label>Método de Preparo:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="checkbox" id="forno" value="Forno">
                    <label class="form-check-label" for="forno">Forno</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="checkbox" id="microondas" value="Microondas">
                    <label class="form-check-label" for="microondas">Microondas</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="checkbox" id="air-fryer" value="Air fryer">
                    <label class="form-check-label" for="air-fryer">Air fryer</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="checkbox" id="geladeira" value="Geladeira">
                    <label class="form-check-label" for="geladeira">Geladeira ou Freezer</label>
                </div>
            </div>
            <div class="form-group">
                <label>Dificuldade:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="dificuldade" id="facil" value="Fácil">
                    <label class="form-check-label" for="facil">Fácil</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="dificuldade" id="medio" value="Médio">
                    <label class="form-check-label" for="medio">Médio</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="dificuldade" id="dificil" value="Difícil">
                    <label class="form-check-label" for="dificil">Difícil</label>
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="salvar()">Salvar</button>
        </form>
        <table class="table mt-4" id="tabela">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Ingredientes</th>
                    <th scope="col">Método de preparo</th>
                    <th scope="col">Dificuldade</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <!-- Adicionando os arquivos JS do Bootstrap e do jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
